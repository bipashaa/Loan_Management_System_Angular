<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Loan Management System</a>
    <div class="d-flex">
      <a routerLink="/login"
        ><button class="btn btn-outline-light me-3" type="submit">
          Login
        </button></a
      >
    </div>
  </div>
</nav>

<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="title">
        <h1 class="text-center">Register here</h1>
      </div>
    </div>
    <div class="login">
      <form (ngSubmit)="formSubmit()">
        <div class="form-floating mb-3">
          <input
            [(ngModel)]="user.username"
            type="email"
            class="form-control"
            name="registeredUsername"
            placeholder="Username"
            autocomplete="off"
          />
          <label for="registeredUsername">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input
            [(ngModel)]="user.password"
            type="password"
            class="form-control"
            name="registeredPassword"
            placeholder="Password"
          />
          <label for="registeredPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-success mb-3">Register</button>
      </form>

      <div class="register">
        <p>Already a User? <a routerLink="/login">Login!</a></p>
      </div>
    </div>
  </div>
</div>
